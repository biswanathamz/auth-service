databaseChangeLog:
  - changeSet:
      id: 0002-create-user-meta-data-table
      author: Biswanath_Saha
      changes:
        - createTable:
            tableName: user_meta_data
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_user_meta_data_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: service_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_meta_data_service
                    references: services(id)
                    deleteCascade: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: login_attempts
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: last_login
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true