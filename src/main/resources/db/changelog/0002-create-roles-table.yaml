databaseChangeLog:
  - changeSet:
      id: 0002-create-roles-table
      author: Biswanath_Saha
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
